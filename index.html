<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Favicon fix -->
    <link rel="icon" href="/images/favcon.png" sizes="16x16 32x32 48x48">

    <!-- Performance Optimization: Preconnect to Image CDNs -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://i.im.ge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- SEO & Meta -->
    <title>Sua Marca | Automação e IA para Empresas</title>
    <meta name="description" content="Plataforma institucional premium especializada em Inteligência Artificial, Automação de Processos e Governança de Dados. Transforme sua operação." />
    <meta name="keywords" content="IA, Automação, Enterprise, Governança, Dados, Tecnologia, Software" />
    <meta name="author" content="Sua Marca Inc." />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sua Marca | Automação e IA" />
    <meta property="og:description" content="Engenharia de elite para problemas complexos. Escapamos do hype para entregar resultados mensuráveis." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1200&auto=format&fit=crop" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: "var(--bg)",
              foreground: "var(--fg)",
              accent: "var(--accent)",
              "accent-foreground": "#ffffff",
              card: "var(--card)",
              "card-foreground": "var(--fg)",
              border: "var(--border)",
              muted: "var(--muted)",
            },
            animation: {
              marquee: 'marquee var(--duration) linear infinite',
              'marquee-vertical': 'marquee-vertical var(--duration) linear infinite',
              'marquee-reverse': 'marquee-reverse 60s linear infinite',
              scroll: 'scroll 60s linear infinite',
              float: 'float 6s ease-in-out infinite',
              'grid-flow': 'grid-flow 20s linear infinite',
              'text-shimmer': 'text-shimmer 2.5s ease-out infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin-slow 60s linear infinite',
              'spin-slow-reverse': 'spin-slow-reverse 60s linear infinite',
            },
            keyframes: {
              marquee: {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
              'marquee-vertical': {
                'from': { transform: 'translateY(0)' },
                'to': { transform: 'translateY(calc(-100% - var(--gap)))' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(calc(-100% - 1rem))' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'grid-flow': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              'text-shimmer': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '100% 50%' },
              },
              shimmer: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'spin-slow-reverse': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(-360deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0?deps=react@18.3.1,react-dom@18.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0?deps=react@18.3.1,react-dom@18.3.1",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "@radix-ui/react-avatar": "https://esm.sh/@radix-ui/react-avatar@^1.0.4?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry Point for React Application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
